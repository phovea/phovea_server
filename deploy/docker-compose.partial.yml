version: '2.0'
services:
  api:
    build:
      context: .
      dockerfile: deploy/Dockerfile_dev
      args:
        - http_proxy
        - HTTP_PROXY
        - https_proxy
        - HTTPS_PROXY
        - no_proxy
        - NO_PROXY
    ports:
    - '9000:80'
    volumes:
    - .:/phovea
    # Add support for PDB debugger
    # stdin_open: true
    # tty: true
